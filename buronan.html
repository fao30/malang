<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="buronan.css" />
    <title>Buronan Mata Elang</title>
  </head>
  <body>
    <div class="todo-container">
      <div>
        <img src="../img/logo.png" alt="" />
      </div>
      <h2><b>Buronan List</b></h2>
      <div class="todo-box">
        <table class="content-table">
          <thead>
            <tr>
              <th></th>
              <th>Nama</th>
              <th>Alamat</th>
              <th>Telp</th>
              <th>dueDate</th>
              <th>Nominal</th>
              <th>Denda</th>
              <th></th>
            </tr>
          </thead>
          <tbody class="tBody"></tbody>
        </table>
        <ul class="todo-list"></ul>

        <div id="tombol">
          <a href="homepage.html"><input type="button" value="HOME" /></a>
        </div>
        <div class="notif">
          <ul>
            <li>telat <= 1 minggu, bunga = 50 %</li>
            <li>telat <= 2 minggu, bunga = 70 %</li>
            <li>telat <= 3 minggu, bunga = 90 %</li>
            <li>telat <= 4 minggu, bunga = 120 %</li>
            <li>telat <= 4 minggu, bunga = 120 % + (jumlah hari telat) %</li>
          </ul>
        </div>
      </div>
    </div>

    <script src="buronan.js"></script>
  </body>
</html>
